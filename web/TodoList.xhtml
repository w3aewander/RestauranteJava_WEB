<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel>
            <p:outputLabel value="Açoes" />
            <h:form>
                <p:outputLabel value="Tarefa:" /> 
                <p:inputText id="tarefa" value="#{todo.tarefa}"  />
                <p:commandButton  value="Novo" actionListener="#{todo.add()}" update="@form" />                
                <p:commandButton  value="Listar" actionListener="#{todo.tarefas}" update="@form"/>
            </h:form>
        </p:panel>

        <p:dataTable var="t" value="#{todo.tarefas}">            
            <f:facet name="header" >
                <h:outputLabel value="Panel GRID" />
            </f:facet>

            <p:column headerText="Tarefa">
                <h:outputText value="#{t}" />
            </p:column> 

            <p:column headerText="Ação">
                <h:outputLink id="btn_excluir" value="/JavaWEB_Exercicios/todolist" >
                    <h:outputText value="Excluir" />
                    <f:param name="action" value="DELETE" />
                    <f:param name="tarefa" value="#{t}" />
                </h:outputLink>

                <h:form> 
                    <h:commandLink id="btn_editar" value="Editar" actionListener="#{todo.edit(t)}"/>
                </h:form>
                    
            </p:column> 



        </p:dataTable>
    </h:body>
</html>
